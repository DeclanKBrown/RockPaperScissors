
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/zai-thin-handwritten-lettering" rel="stylesheet">
    <link rel="stylesheet" href="play.css">
    <title>Play Game</title>
</head>
<body>
    <section class=heading>
        <h1>Rock Paper Scissors</h1>
    </section>
    <section class="display">
        <div class="visual">
            <span id="choices"></span>
        </div>
        <div class="outcome">
            <span id="winner"></span>
        </div>
        <div class="score">
            <span id="you">You: 0 </span>
            <span id="computer">Computer: 0</span>
            <span id="draw">Draws: 0</span>
        </div>
    </section>
    <section class="choice">
        <button class="btn" id="rock">Rock</button>
        <button class="btn" id="paper">Paper</button>
        <button class="btn" id="scissors">Scissors</button>
    </section>
    <section class="finalScore">
        <span id="finalScore"></span>
    </section>
</body>
<script src="play.js"></script>
</html>
